<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
    text-align: center;
}

.flip-container {
    perspective: 1000px;
    display: inline-block;
}

.flipper {
    width: 200px; /* Adjust the size as needed */
    height: 200px; /* Adjust the size as needed */
    transform-style: preserve-3d;
    transition: transform 0.5s;
}

.front, .back {
    width: 100%;
    height: 100%;
    position: absolute;
    backface-visibility: hidden;
}

.front {
    z-index: 2;
    transform: rotateY(0deg);
}

.back {
    transform: rotateY(180deg);
}

.container:hover .flipper {
    transform: rotateY(180deg);
}

    </style>
</head>
<body>
    <div class="container">
        <div class="flip-container">
            <div class="flipper">
                <div class="front">
                    <img src="your-image.jpg" alt="Image">
                </div>
                <div class="back">
                    <!-- This is the back of the image if you want to display something different on the flip side. -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
